<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <div class="contactUs">
        <div class="title">
            <h2>Get in Touch </h2>
        </div>
        <div class="box">
            <!-- Form -->
            <div class="contact form">
                <h3>Send a Message</h3>
                <form>
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                                <span> First Name:</span>
                                <input type="text" placeholder="Amit">
                            </div>
                            <div class="inputBox">
                                <span> Last Name:</span>
                                <input type="text" placeholder="Ghimire">
                            </div>
                        </div>
                        <div class="row50">
                            <div class="inputBox">
                                <span> Email:</span>
                                <input type="text" placeholder="amitghimire100@gmail.com">
                            </div>
                            <div class="inputBox">
                                <span> Mobile:</span>
                                <input type="text" placeholder="+977 9807072190">
                            </div>
                        </div>
                        <div class="row100">
                            <div class="inputBox">
                                <span> Message:</span>
                                <textarea placeholder="Write Message Here"> </textarea>
                            </div>
                        </div>
                        <div class="row100">
                            <div class="inputBox">
                                <input type="submit" value="submit">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Info -->
            <div class="contact info">
                <h3>Contact Info</h3>
                <div class="infoBox">
                    <div>
                        <span><ion-icon name="location"></ion-icon></span>
                        <p>Biratnager, Province <br> NEPAL</p>
                    </div>
                    <div>
                        <span><ion-icon name="mail"></ion-icon></span>
                        <a href="amitghimire100@gmail.com">amitghimire100@gmail.com </a>
                    </div>
                    <div>
                        <span><ion-icon name="call"></ion-icon></span>
                        <a href="tel:+977 980 7072 190">+977 980 7072 190 </a>
                    </div>

                    <!-- social media link -->
                    <div class="sci">
                        <li>
                            <a href="#">
                                <ion-icon name="logo-facebook"></ion-icon>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <ion-icon name="logo-twitter"></ion-icon>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <ion-icon name="logo-whatsapp"></ion-icon>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <ion-icon name="logo-instagram"></ion-icon>
                            </a>
                        </li>
                    </div>
                </div>
            </div>
            <!-- Map -->
            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d114311.
                    32531362747!2d87.2017662591932!3d26.44834907963289!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.
                    1!3m3!1m2!1s0x39ef744704331cc5%3A0x6d9a85e45c54b3fc!2z4KSs4KS_4KSw4KS-4KSf4KSo4KSX4KSwIDU2NjEz!5e0!3m2!1sne!2snp!4v1653193797982!5m2!1sne!2snp" tyle="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
